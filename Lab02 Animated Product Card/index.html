<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card | Dev Mode</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card">
        <div class="card__img-container"><img src="/image/white.png" alt="product image" class="card__img"></div>

        <div class="card__info">
            <h2 class="card__title">Nike Air Force 1</h2>
            <span class="card__price">$129</span>
            <p class="card__description">Men's shoe
                <3 </p>

                    <div class="card__product-details">
                        <div class="card__sizes">
                            <span>Size</span>
                            <div class="card__size">7</div>
                            <div class="card__size">8</div>
                            <div class="card__size">9</div>
                            <div class="card__size">10</div>
                        </div>

                        <div class="card__colors">
                            <span>Color</span>
                            <div class="card__color card__color--option1"></div>
                            <div class="card__color card__color--option2"></div>
                        </div>

                        <button class="card__btn"><a href="#">Add to cart</a></button>
                    </div>

        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
